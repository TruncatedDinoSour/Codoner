{% extends "base.html" %}
{% load static %}

{% block stylesheet %}
    <style>
        form {
            width: 25%;
            padding: 5px;
        }
        h1, input, textarea, button {
            margin: 10px;
            padding: 10px;
        }
        textarea {
             width: 100%;
        }
        a:hover{
            box-shadow: 5px 5px 3px black;
        }
    </style>
{% endblock %}

{% block content %}
{% include "admin_nav.html" %}
<div class="welcome">
    {% for competition in competitions %}
        <a href="competition/{{competition.id}}">{{competition.title}}</a>
    {% empty %}
        <form method="POST"> 
            <h1>
                Create Competition
            </h1>
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter title">
            <textarea name="description" cols="30" rows="10" placeholder="Enter Description"></textarea>
            <button type="submit">Create Competition</button>
        </form>
    {% endfor %}
</div>
{% endblock %}
